<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics 1st</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
    />
    <style>
      body {
        font-family: "Hind Siliguri", sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        padding-top: 50px;
        color: #333;
      }
      .subject-container {
        width: 90%;
        max-width: 600px;
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
        font-family: "Hind Siliguri", sans-serif;
      }
      /* --- Dropdown Styling --- */
      .dropdown {
        position: relative;
        margin-bottom: 12px;
      }
      .dropdown-btn {
        background: #1b0b58;
        color: white;
        padding: 15px 20px;
        font-size: 16px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        width: 100%;
        text-align: left;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        font-family: "Hind Siliguri", sans-serif;
        line-height: 1.5;
      }
      .dropdown-btn:hover {
        background-color: #2a1a7a;
      }
      .dropdown-btn:active {
        transform: scale(0.99);
      }
      /* Arrow Icon using a pseudo-element */
      .dropdown-btn::after {
        content: "▶";
        font-size: 12px;
        transform: rotate(0deg);
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      /* Rotate arrow when dropdown is active/open */
      .dropdown-btn.active::after {
        transform: rotate(90deg);
      }
      /* --- Dropdown Content & Animation --- */
      .dropdown-content {
        background-color: #f9f9f9;
        max-height: 0;
        overflow: hidden;
        margin-top: 5px;
        border-radius: 10px;
        box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.05);
        transition: max-height 0.8s ease-in-out;
      }
      /* Class added by JavaScript to show the content */
      .dropdown-content.show {
        max-height: 2000px;
      }
      /* Links inside the dropdown */
      .dropdown-content a {
        color: #555;
        padding: 14px 25px;
        text-decoration: none;
        display: block;
        transition: background-color 0.2s ease, padding-left 0.2s ease;
        border-bottom: 1px solid #e0e0e0;
        font-family: "Hind Siliguri", sans-serif;
        line-height: 1.5;
      }
      .dropdown-content a:last-child {
        border-bottom: none;
      }
      .dropdown-content a:hover {
        background-color: #e9ecef;
        padding-left: 30px;
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="subject-container" id="subject-menu">
      <h1>ফিজিক্স ১ম পত্র</h1>
    </div>
    <script>
      const chaptersData = [
        {
          id: "ch1",
          title: "অধ্যায়-১: ভৌত জগৎ ও পরিমাপ",
          topics: [
            {
              title: "১.১ - ভৌত জগতের প্রকৃতি, পদার্থ বিজ্ঞানের পরিসর ও বিষ্ময়কর আবিষ্কার",
              url: "https://medicalprostuti.github.io/p1/",
            },
            {
              title: "১.২ - পদার্থবিজ্ঞানের কতিপয় বিষয়",
              url: "https://medicalprostuti.io/p2/",
            },
            {
              title: "১.৩ - ভৌতরাশির একক ও মাত্রা",
              url: "https://medicalprostuti.github.io/p3/",
            },
            {
              title: "১.৪ - পর্যবেক্ষণ ও পরীক্ষণের গুরুত্ব",
              url: "https://medicalprostuti.github.io/p4/",
            },
            {
              title: "১.৫ - পরিমাপের ত্রুটিসমূহ",
              url: "https://medicalprostuti.github.io/p5/",
            },
            {
              title: "১.৬ - গাণিতিক সমস্যা",
              url: "https://medicalprostuti.github.io/p6/",
            },
          ],
        },
        {
          id: "ch2",
          title: "অধ্যায়-২: ভেক্টর",
          topics: [
            {
              title: "২.১ - স্কেলার রাশি, ভেক্টর রাশি ও বিভিন্ন প্রকার ভেক্টর",
              url: "https://medicalprostuti.github.io/p7/",
            },
            {
              title: "২.২ - ভেক্টর রাশির যোজন ও বিয়োজন",
              url: "https://medicalprostuti.github.io/p8/",
            },
            {
              title: "২.৩ - দুটি ভেক্টর রাশির গুণফল",
              url: "https://medicalprostuti.github.io/p9/",
            },
            {
              title: "২.৪ - পদার্থ বিজ্ঞানের ক্যালকুলাস",
              url: "https://medicalprostuti.github.io/p10/",
            },
            {
              title: "২.৫ - গাণিতিক সমস্যা",
              url: "https://medicalprostuti.github.io/p11/",
            },
          ],
        },
      ];
      document.addEventListener("DOMContentLoaded", function () {
        const menuContainer = document.getElementById("subject-menu");
        // --- 1. Function to Generate the Menu ---
        function generateMenu() {
          chaptersData.forEach((chapter) => {
            const dropdownDiv = document.createElement("div");
            dropdownDiv.className = "dropdown";
            const button = document.createElement("button");
            button.className = "dropdown-btn";
            button.textContent = chapter.title;
            const contentDiv = document.createElement("div");
            contentDiv.className = "dropdown-content";
            chapter.topics.forEach((topic) => {
              const link = document.createElement("a");
              link.textContent = topic.title;
              link.href = topic.url;
              contentDiv.appendChild(link);
            });
            dropdownDiv.appendChild(button);
            dropdownDiv.appendChild(contentDiv);
            menuContainer.appendChild(dropdownDiv);
          });
        }
        // --- 2. Function to Add Event Listeners ---
        function attachEventListeners() {
          const allDropdownBtns =
            menuContainer.querySelectorAll(".dropdown-btn");
          allDropdownBtns.forEach((btn) => {
            btn.addEventListener("click", function (event) {
              const currentContent = this.nextElementSibling;
              allDropdownBtns.forEach((otherBtn) => {
                if (otherBtn !== this) {
                  otherBtn.classList.remove("active");
                  otherBtn.nextElementSibling.classList.remove("show");
                }
              });
              this.classList.toggle("active");
              currentContent.classList.toggle("show");
              event.stopPropagation();
            });
          });
          window.addEventListener("click", function (event) {
            if (!event.target.matches(".dropdown-btn")) {
              allDropdownBtns.forEach((btn) => {
                btn.classList.remove("active");
                btn.nextElementSibling.classList.remove("show");
              });
            }
          });
        }
        // --- 3. Initialize the Menu ---
        generateMenu();
        attachEventListeners();
        // Add the registration elements
        const registrationText = document.createElement("p");
        registrationText.className = "registration-text";
        registrationText.textContent = "বিগত বছরগুলোর মেডিকেল এডমিশন টেস্টে ফিসিক্সের প্রায় ১০০% প্রশ্ন বিগত বছরের প্রশ্ন ও অনুশীলনী থেকে হুবুহু কমন এসেছে। সকল অধ্যায়ের এই ধরণের প্রশ্ন অনুশীলন করতে রেজিষ্ট্রেশন করো আজই!";
        menuContainer.appendChild(registrationText);

        const registrationButton = document.createElement("a");
        registrationButton.className = "registration-button";
        registrationButton.textContent = "রেজিষ্ট্রেশন করো";
        registrationButton.href = "http://mediqbd.com/registration.html";
        menuContainer.appendChild(registrationButton);
      });
    </script>
  </body>
</html>
